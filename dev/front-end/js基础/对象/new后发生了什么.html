<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // new 之后发生了什么
        /*
        1. 创建一个普通JS对象{}，构造函数; 
        2. 将构造函数的prototype属性设置为新实例的原型；
        3. 将this指向新对象，执行构造函数的代码
        4. 看constructor的返回值，如果返回的是一个对象，则返回这个对象，否则返回新创建的对象。
        */
        
        /*
        1.内建对象 String Number Boolean Array Error
        2.宿主对象 DOM BOM
        3.自定义对象 框架封装的
        */



        class MyClass {
            constructor() {
                // let newInstance = {};
                // newInstance.__proto__ = MyClass.prototype;
                //this指向新对象 
                return {
                    name: 'lalala'
                };
            }
        }
        const myClass = new MyClass();
        console.log(myClass);

    </script>
</body>
</html>
